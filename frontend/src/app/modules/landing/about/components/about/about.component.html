<div
    *ngIf="loading"
    class="flex justify-center items-center min-w-full min-h-screen mt-6 lg:mt-12"
>
    <div class="loader"></div>
</div>

<div *ngIf="!loading">
    <app-our-story [story]="ourStory" [story_bn]="ourStory_bn"></app-our-story>
    <app-vision [vision]="vision" [vision_bn]="vision_bn"></app-vision>
    <app-why-vumi [whyVumi]="whyVumi" [whyVumi_bn]="whyVumi_bn"></app-why-vumi>
    <app-for-whom [forWhom]="forWhom"></app-for-whom>
    <app-our-strengths [ourStrengths]="ourStrengths"></app-our-strengths>
</div>
