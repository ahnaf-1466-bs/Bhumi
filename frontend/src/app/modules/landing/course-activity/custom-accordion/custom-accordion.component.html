<cdk-accordion class="accordion">
    <cdk-accordion-item #accordionItem="cdkAccordionItem"
        class="accordion-item" role="button" tabindex="0" 
        >
        <div class="accordion-item-header" (click)="accordionItem.toggle()">
            <b>{{ headerText }}</b>
            <ng-container *ngIf="isTopicCompleted;else topicNotCompleted;">
                <mat-icon class="text-vumi-orange icon-size-3.5 mr-[5px]" 
                aria-hidden="false" aria-label="topic completed"
                [svgIcon]="'mat_outline:check_circle_vumi_orange'">
            </mat-icon>
            </ng-container>
            <ng-template #topicNotCompleted>
                <mat-icon *ngIf="accordionItem.expanded" class="text-vumi-orange" aria-hidden="false" aria-label="menu open"
                [svgIcon]="'mat_outline:keyboard_arrow_up'"></mat-icon>
            <mat-icon *ngIf="!accordionItem.expanded" class="text-vumi-orange" aria-hidden="false"
                aria-label="menu closed" [svgIcon]="'mat_outline:keyboard_arrow_down'"></mat-icon>
            </ng-template>
        </div>
        <div class="accordion-item-body" role="region" 
        [style.display]="accordionItem.expanded ? '' : 'none'"
            >
            <!-- Content is displayed here -->
            <ng-content> </ng-content>
        </div>
    </cdk-accordion-item>
</cdk-accordion>
