<div class="bg-vumi-white">
    <div class="lg:max-w-4xl xl:max-w-7xl py-14 mx-auto md:block">
        <h1 class="text-4xl text-vumi-orange md:text-left infxs:text-center">
            <span
                class="text-xl md:text-3xl lg:text-4xl md:font-extrabold infxs:text-6xl infxs:font-extrabold block md:inline"
                >{{ "MY" | translate }}</span
            >
            <span
                class="md:mt-0 md:ml-3 text-xl md:text-3xl lg:text-4xl infxs:text-6xl infxs:ml-0infxs:-mt-18 uppercase"
                >{{ "CERTIFICATES" | translate }}</span
            >
        </h1>

        <table class="table w-full mt-4" *ngIf="pastCertificateList.length > 0">
            <thead>
                <tr>
                    <th
                        class="py-4 px-6 text-left bg-gray-200 uppercase text-xl text-vumi-blue border-b border-gray-200 font-bold"
                    >
                        {{"Course Name"|translate}}
                    </th>
                    <th
                        class="py-4 px-6 bg-gray-200 uppercase text-xl text-vumi-blue border-b border-gray-200 font-bold"
                    >
                        {{"Certificate"|translate}}
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr
                    *ngFor="let cert of pastCertificateList"
                    class="even:bg-gray-200 odd:bg-gray-100"
                >
                    <td
                        class="py-3 px-6 text-left border-b text-base font-sans font-semibold border-gray-200"
                    >
                        {{ cert.name }}
                    </td>
                    <td
                        class="py-3 px-6 border-b text-base border-gray-200 text-center"
                    >
                        <button
                            style="filter: drop-shadow(0px 4px 4px rgb(35, 6, 1,0.3));"
                            class="rounded-[1px] 
                            infxs:text-base sm:text-lg bg-vumi-blue text-white font-bold py-0.5 px-3"
                            (click)="displayCert(cert.url)"
                        >
                            {{"Download"|translate}}
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>

        <div
            *ngIf="pastCertificateList.length == 0"
            class="flex justify-center items-center"
        >
            <div class="flex justify-center items-center">
                <div>
                    <svg
                        class="w-36 h-36"
                        style="
                            fill: rgb(36 57 130);
                            margin-left: 100px !important;
                        "
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 640 512"
                    >
                        <path
                            d="M320 32c-8.1 0-16.1 1.4-23.7 4.1L15.8 137.4C6.3 140.9 0 149.9 0 160s6.3 19.1 15.8 22.6l57.9 20.9C57.3 229.3 48 259.8 48 291.9v28.1c0 28.4-10.8 57.7-22.3 80.8c-6.5 13-13.9 25.8-22.5 37.6C0 442.7-.9 448.3 .9 453.4s6 8.9 11.2 10.2l64 16c4.2 1.1 8.7 .3 12.4-2s6.3-6.1 7.1-10.4c8.6-42.8 4.3-81.2-2.1-108.7C90.3 344.3 86 329.8 80 316.5V291.9c0-30.2 10.2-58.7 27.9-81.5c12.9-15.5 29.6-28 49.2-35.7l157-61.7c8.2-3.2 17.5 .8 20.7 9s-.8 17.5-9 20.7l-157 61.7c-12.4 4.9-23.3 12.4-32.2 21.6l159.6 57.6c7.6 2.7 15.6 4.1 23.7 4.1s16.1-1.4 23.7-4.1L624.2 182.6c9.5-3.4 15.8-12.5 15.8-22.6s-6.3-19.1-15.8-22.6L343.7 36.1C336.1 33.4 328.1 32 320 32zM128 408c0 35.3 86 72 192 72s192-36.7 192-72L496.7 262.6 354.5 314c-11.1 4-22.8 6-34.5 6s-23.5-2-34.5-6L143.3 262.6 128 408z"
                        />
                    </svg>
                    <h1 class="text-center text-gray-600 font-bold text-4xl">
                        {{ "No_Cert_Found!" | translate }}
                    </h1>
                </div>
            </div>
        </div>
    </div>
</div>
