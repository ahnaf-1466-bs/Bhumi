<div
    *ngIf="loading"
    class="flex justify-center items-center min-w-full min-h-screen mt-6 lg:mt-12"
>
    <div class="loader"></div>
</div>

<div *ngIf="!loading" class="min-w-full homeImg overlay">
    <!-- <img
        class="infxs:h-160 lg:h-screen object-cover overlay"
        [src]="background_img_home_desktopView"
    /> -->

    <div class="infxs:h-160 lg:h-screen infxs:bg-[length:100%_100%]  
                bg-center bg-no-repeat"
        [style.backgroundImage]="'url(' + background_img_home_desktopView + ')'">
        <div 
            class="md:p-4 lg:p-0 lg:max-w-4xl xl:max-w-7xl mx-auto">
            <div
                class="slide_content md:text-left infxs:text-center infxs:mt-14 sm:mt-30 md:mt-40 lg:mt-40 2lg:mt-100 xl:mt-120 md:w-180 xl:w-280 infxs:px-6 md:px-0"
            >
                <app-slide-content2 
                    [title]="result?.fullname" 
                    [para]="result?.summary" 
                    [enrolled]="enrolled"
                    [dataFromParent]="courseResponse2"
                >
                </app-slide-content2>
            </div>
        </div>
    </div>
</div>
<app-course-features [dataFromParent]="courseResponse"></app-course-features>
<app-course-overview
    [mobile]="mobile"
    [dataFromParent]="courseResponse"
></app-course-overview>

<app-what-will-you-learn
    [mobile]="mobile"
    [dataFromParent]="courseResponse"
></app-what-will-you-learn>

<app-learn-from [mobile]="mobile"></app-learn-from>

<app-program-structure
    [mobile]="mobile"
    [enrolled]="enrolled"
    [dataFromParent]="courseResponse"
    [dataFromParent2]="courseResponse2"
></app-program-structure>

<app-live-video
    [mobile]="mobile"
    [dataFromParent]="courseResponse"
></app-live-video>

<app-who-will-be-benefited
    [dataFromParent]="courseResponse"
></app-who-will-be-benefited>

<app-syllabus
    [mobile]="mobile"
    [dataFromParent]="courseResponse"
></app-syllabus>

<app-certificate
    [enrolled]="enrolled"
    [dataFromParent]="courseResponse2"
></app-certificate>
