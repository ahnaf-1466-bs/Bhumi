<div class="bg-vumi-white">
    <div
        class="lg:max-w-4xl xl:max-w-7xl mx-auto py-22 pb-2 md:pb-8 text-vumi-blue flex infxs:flex-col md:flex-row justify-evenly gap-y-5"
    >
        <div
            class="flex flex-col lg:w-1/2 xl:w-1/2 2xl:w-1/2 lg:text-left infxs:text-center mx-auto"
        >
            <div class="infxs:w-[280px] md:w-full md:flex md:gap-3 infxs:-mt-12 md:-mt-0 font-extrabold infxs:text-center md:text-left">
                <p class="font-extrabold text-4xl infxs:text-center lg:text-left leading-[2.2rem]">
                    {{"PROGRAM STRUCTURE"|translate}}
                </p>
            </div>
            <hr class="solid infxs:w-1/3 md:w-full mx-auto m-3 mt-10"/>
            <p
                class="text-lg lg:font-semibold mt-5 lg:w-[440px] xl:w-[540px]"
                *ngIf="!mobile"
            >
                {{ programstructure }}
            </p>
        </div>
        <div
            class="lg:w-1/2 bg-vumi-white flex flex-wrap justify-around"
            *ngIf="!mobile"
        >
            <div>
                <app-program-single
                    [fee]="fee"
                    [enrolled]="enrolled"
                    [course_length]="length"
                    [program_pdf]="[programpdf]"
                    [program_dates]="programDate"
                    [application_deadline]="deadline"
                    [next_batch_status_code]="status_code"
                    [result_from_parent]="resultFromParent"
                    [program_details]="programDetails"
                    [program_name]="programName"
                >
                </app-program-single>
            </div>
            <div *ngIf="nextBatchStatus && !enrolled">
                <app-program-next-bacth
                    [next_batch_id]="batch_id"
                    [fee_next_batch]="fee_next_batch"
                    [course_length_next_batch]="length_next_batch"
                    [program_pdf_next_batch]="program_pdf_next_batch"
                    [program_dates_next_batch]="programDate_next_batch"
                    [application_deadline_next_batch]="deadline_next_batch"
                >
                </app-program-next-bacth>
            </div>
        </div>

        <!-- mobile start -->
        <div *ngIf="mobile" class="w-full">
            <div class="flex flex-col gap-14">
                <div>
                    <app-program-slide
                        [fee]="[fee]"
                        [enrolled]="enrolled"
                        [course_length]="[length]"
                        [program_pdf]="[programpdf]"
                        [program_dates]="programDate"
                        [application_deadline]="[deadline]"
                        [next_batch_status_code]="status_code"
                        [result_from_parent]="resultFromParent"
                        [program_details]="programDetails"
                        [programname]="programName"
                    ></app-program-slide>
                </div>
                <div *ngIf="nextBatchStatus && !enrolled">
                    <app-program-next-bacth
                        [next_batch_id]="batch_id"
                        [fee_next_batch]="fee_next_batch"
                        [course_length_next_batch]="length_next_batch"
                        [program_pdf_next_batch]="program_pdf_next_batch"
                        [program_dates_next_batch]="programDate_next_batch"
                        [application_deadline_next_batch]="deadline_next_batch"
                    >
                    </app-program-next-bacth>
                </div>
            </div>
            <!-- <hr class="solid infxs:w-1/4 md:w-1/2 mx-auto mt-14"/> -->
        </div>
        <!-- mobile end -->
        <hr class="infxs:w-[93.328px] md:hidden solid mx-auto mt-14"/>
    </div>
</div>
