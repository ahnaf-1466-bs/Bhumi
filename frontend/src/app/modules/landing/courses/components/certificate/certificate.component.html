<div class="bg-vumi-blue">
    <div
        class="lg:max-w-4xl xl:max-w-7xl infxs:pt-20 md:pt-22 infxs:pb-12 md:pb-22 mx-auto"
    >
        <div class="flex infxs:flex-col md:flex-row flex-wrap">
            <!-- Mobile Start -->
            <div
                class="text-vumi-white w-full lg:text-left infxs:text-center mx-auto block md:hidden"
            >
                <div class="text-4xl -mt-8">
                    <h1 class="font-medium">{{"EARN YOUR"|translate}}</h1>
                    <h1 class="font-black mb-5 -mt-4">{{"CERTIFICATE"|translate}}</h1>
                </div>

                <div class="mx-auto infxs:w-72 sm:w-fit text-xl my-auto mb-8">
                    <p>{{"Enroll today in"|translate}}</p>
                    <p>
                        {{"VUMI"|translate}}
                        <span>{{ courseName }} </span>
                        {{"course"|translate}}.
                    </p>
                </div>

                <ng-container *ngIf="imageSrc;else imageSrcNotLoaded">
                    <img [src]="imageSrc" alt=""
                        class="w-64 h-full mx-auto border-vumi-orange border-1 certificate-shadow block md:hidden" />
                </ng-container>
                <ng-template #imageSrcNotLoaded>
                    <div 
                        class="w-64 h-44 mx-auto bg-gray-200 md:hidden flex justify-center items-center">
                        
                    </div>
                </ng-template>

                <div class="mx-auto">
                    <button
                    style="filter: drop-shadow(0px 4px 4px rgb(35, 6, 1,0.3))"
                        class="px-5 py-2 font-semibold mt-12 rounded-[1px]
                        bg-vumi-orange text-white infxs:text-base sm:text-lg "
                        (click)="goto()"
                    >
                        {{"Apply Now"|translate}}
                    </button>
                </div>
            </div>
            <!-- Mobile End -->

            <ng-container *ngIf="imageSrc;else imageSrcNotLoaded2">
                <img
                id="certificate"
                [src]="imageSrc"
                class="ml-4 w-1/2 mx-auto lg:h-[325px] xl:h-[464px] certificate-shadow hidden md:block"
            />
            </ng-container>
            <ng-template #imageSrcNotLoaded2>
                <div 
                    class="xl:w-[640px] xl:h-[464px] w-[480px] h-[346px] ml-4 mx-auto hidden md:flex
                           justify-center items-center bg-gray-200">
                </div>
            </ng-template>

            <div
                class="text-vumi-white w-1/3 lg:text-left infxs:text-center mx-auto mt-auto hidden md:block"
            >
                <div class="lg:text-5xl xl:text-7xl infxs:text-6xl mt-10">
                    <h1 class="font-medium">{{"EARN YOUR"|translate}}</h1>
                    <h1 class="font-black -mt-5 mb-4">{{"CERTIFICATE"|translate}}</h1>
                </div>

                <div class="lg:text-xl xl:text-xl infxs:text-3xl my-auto">
                    <p>{{"Enroll today in"|translate}}</p>
                    <p>
                        {{"VUMI"|translate}}
                        <span [innerHTML]="courseName"></span>
                        {{"course"|translate}}.
                    </p>
                </div>
                <div class="lg:mx-0 infxs:mx-auto">
                    <button
                        *ngIf="!enrolled"
                        style="filter: drop-shadow(0px 4px 4px rgb(35, 6, 1,0.3))"
                        class="rounded-[1px]
                        bg-vumi-orange text-white infxs:text-base sm:text-lg px-9 lg:py-1 xl:py-2 font-semibold mt-5"
                        (click)="goto()"
                    >
                        {{"Apply Now"|translate}}
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
