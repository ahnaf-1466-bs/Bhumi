<div class="lg:max-w-4xl xl:max-w-7xl mx-auto py-8 md:py-12 xl:py-15">
    <div class="flex infxs:flex-col md:flex-row md:justify-between">
        <div class="whitespace-nowrap text-vumi-blue text-left">
            <h1 class="text-4xl mt-2 font-[1000] infxs:pl-4 lg:pl-0">
                {{ "KEY_PARTNERS" | translate }}
            </h1>
        </div>
        <div class="infxs:w-full infxs:h-full md:min-w-[700px] md:max-w-[700px] flex flex-row infxs:justify-center md:justify-end items-center">
            <button (click)="slidePrev()" class="swiper-button">
                <i class="fa fa-chevron-left icon-size-5 md:icon-size-7"></i>
            </button>
            <swiper #swiper [virtual]="true" [slidesPerView]="3" [spaceBetween]="10" [navigation]="false" class="mx-10 w-1/2">
                <ng-template *ngFor="let partner of partners" swiperSlide class="inline text-left">
                    <div class="bg-vumi-default">
                        <img [src]="partner.picurl" class="w-32 h-28 object-contain" />
                        <p *ngIf="!isBengali" class="mt-1 text-left font-medium text-lg text-vumi-blue break-words">
                            {{ partner?.partnername }}
                        </p>
                        <p *ngIf="
                                isBengali && partner?.partnername_bn === null
                            " class="mt-1 text-left font-medium text-lg text-vumi-blue break-words">
                            {{ partner?.partnername }}
                        </p>
                        <p *ngIf="isBengali && partner?.partnername_bn != null"
                            class="mt-1 text-left font-medium text-lg text-vumi-blue break-words">
                            {{ partner?.partnername_bn }}
                        </p>
                    </div>
                </ng-template>
            </swiper>
            <button (click)="slideNext()" class="swiper-button">
                <i class="fa fa-chevron-right icon-size-5 md:icon-size-7"></i>
            </button>
        </div>
    </div>
</div>
